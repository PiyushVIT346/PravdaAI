<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Ball Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(10, 10, 10, 0.98);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid rgba(99, 102, 241, 0.3);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .nav-links a:hover {
            color: white;
            background: rgba(99, 102, 241, 0.1);
        }

        .nav-links a.active {
            color: #6366f1;
        }

        .nav-auth {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .login-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ccc;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            border-color: #6366f1;
            color: #6366f1;
            background: rgba(99, 102, 241, 0.05);
        }

        .register-btn {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
        }

        .register-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
            background: linear-gradient(45deg, #5855f7, #9333ea);
        }

        /* Mobile menu styles */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            flex-direction: column;
            gap: 1rem;
            z-index: 999;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            list-style: none;
            margin-bottom: 1rem;
        }

        .mobile-nav-links a {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-nav-auth {
            display: flex;
            gap: 1rem;
        }

        .container {
            display: flex;
            min-height: 100vh;
            align-items: stretch;
            margin-top: 80px; /* Account for fixed navbar */
        }

        .content-side {
            flex: 1;
            padding: 4rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border-right: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        .content-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(139, 69, 199, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.8rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #8b8b8b;
            margin-bottom: 2rem;
            line-height: 1.5;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 3rem;
            line-height: 1.7;
            max-width: 500px;
            font-weight: 300;
        }

        .lets-go-btn {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
            align-self: flex-start;
            letter-spacing: 0.5px;
        }

        .lets-go-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .lets-go-btn:hover::before {
            left: 100%;
        }

        .lets-go-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
            background: linear-gradient(45deg, #5855f7, #9333ea);
        }

        .lets-go-btn:active {
            transform: translateY(0px);
        }

        .spline-side {
            flex: 1;
            position: relative;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spline-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: #000;
        }

        /* Ensure Spline viewer takes full space */
        spline-viewer {
            width: 100%;
            height: 100%;
            display: block;
            background: #000;
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* Floating particles animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(99, 102, 241, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(odd) {
            background: rgba(139, 92, 246, 0.6);
        }

        .particle:nth-child(1) { left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 25%; animation-delay: 1.5s; }
        .particle:nth-child(3) { left: 35%; animation-delay: 3s; }
        .particle:nth-child(4) { left: 45%; animation-delay: 4.5s; }
        .particle:nth-child(5) { left: 65%; animation-delay: 6s; }
        .particle:nth-child(6) { left: 75%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
        }

        /* Loading state for Spline */
        .spline-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 1.1rem;
            z-index: 10;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 1rem;
            }

            .nav-links, .nav-auth {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .container {
                flex-direction: column;
                margin-top: 80px;
            }

            .content-side {
                padding: 2.5rem 1.5rem;
                min-height: 50vh;
                border-right: none;
                border-bottom: 1px solid #333;
            }

            h1 {
                font-size: 2.8rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
            }

            .spline-side {
                min-height: 50vh;
            }

            .spline-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="logo-container">
            <img src="logo.jpg" alt="Pravda AI Logo" class="logo" onerror="this.style.display='none'">
            <span class="logo-text">Pravda AI</span>
        </div>

        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#chat">Chat</a></li>
        </ul>

        <div class="nav-auth">
            <button class="login-btn" onclick="location.href='{{ url_for('login_page') }}'">Login</button>
            <button class="register-btn" onclick="location.href='{{ url_for('register_page') }}'">Register</button>
        </div>

        <!-- Mobile menu button -->
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">☰</button>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#chat">Chat</a></li>
        </ul>
        <div class="mobile-nav-auth">
            <button class="login-btn" onclick="location.href='{{ url_for('login_page') }}'">Login</button>
            <button class="register-btn" onclick="location.href='{{ url_for('register_page') }}'">Register</button>
        </div>
    </div>

    <div class="container">
        <div class="content-side">
            <div class="grid-overlay"></div>
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            
            <div class="content-wrapper">
                <h1>Pravda AI: Get the Facts, Fast</h1>
                <p class="subtitle">Stop Guessing and Start Understanding Your Legal Agreements</p>
                <p class="description">Stuck in legal jargon? Our AI is your key to unlocking documents and understanding your rights.</p>
                <button class="lets-go-btn" onclick="location.href='{{ url_for('login_page') }}'">Let's Go</button>
            </div>
        </div>

        <div class="spline-side">
            <div class="spline-loading" id="splineLoading">
                <div class="loading-spinner"></div>
                Loading 3D Experience...
            </div>
            <div class="spline-container">
                <script type="module" src="https://unpkg.com/@splinetool/viewer@latest/build/spline-viewer.js"></script>
                <spline-viewer 
                    url="https://prod.spline.design/ZlwUoch3aivXEfzr/scene.splinecode"
                    events-target="global"
                    style="width: 100%; height: 100%; background: #000000;">
                </spline-viewer>
            </div>
        </div>
    </div>

    <script>
        function handleLetsGo() {
            // Add a smooth scaling animation to the button
            const btn = document.querySelector('.lets-go-btn');
            btn.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                btn.style.transform = 'translateY(-2px) scale(1.02)';
            }, 150);
            
            setTimeout(() => {
                btn.style.transform = 'translateY(-2px)';
            }, 300);
            
            // You can add your custom functionality here
            console.log('Let\'s Go button clicked!');
            
            // Example actions:
            // window.location.href = '/dashboard';
            // document.querySelector('.spline-side').scrollIntoView({ behavior: 'smooth' });
        }

        function handleLogin() {
            console.log('Login clicked');
            // Add your login functionality here
            // window.location.href = '/login';
        }

        function handleRegister() {
            console.log('Register clicked');
            // Add your register functionality here
            // window.location.href = '/register';
        }

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }

        // Handle navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Handle Spline loading
        window.addEventListener('load', () => {
            const splineViewer = document.querySelector('spline-viewer');
            const loadingElement = document.getElementById('splineLoading');
            
            // Hide loading after a delay or when Spline is ready
            setTimeout(() => {
                if (loadingElement) {
                    loadingElement.style.opacity = '0';
                    setTimeout(() => {
                        loadingElement.style.display = 'none';
                    }, 500);
                }
            }, 3000);

            // Animate content entrance
            const content = document.querySelector('.content-wrapper');
            content.style.opacity = '0';
            content.style.transform = 'translateY(30px)';
            content.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            
            setTimeout(() => {
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 300);

            // Listen for Spline events (if available)
            if (splineViewer) {
                splineViewer.addEventListener('load', () => {
                    console.log('Spline scene loaded successfully');
                    if (loadingElement) {
                        loadingElement.style.opacity = '0';
                        setTimeout(() => {
                            loadingElement.style.display = 'none';
                        }, 500);
                    }
                });
            }
        });

        // Subtle mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.3;
                particle.style.transform += ` translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
